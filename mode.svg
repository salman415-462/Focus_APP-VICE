<svg width="360" height="800" viewBox="0 0 360 800"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ================= BACKGROUND ================= -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFDF2"/>
      <stop offset="100%" stop-color="#E9E7D8"/>
    </linearGradient>

    <!-- ================= LIGHT ================= -->
    <radialGradient id="light" cx="30%" cy="0%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- ================= SHADOW ================= -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-opacity="0.14"/>
    </filter>

    <!-- ================= ACCENT ================= -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6E8F5E"/>
      <stop offset="100%" stop-color="#4E6E3A"/>
    </linearGradient>

    <!-- ================= LEAVES ================= -->
    <path id="leafMid"
      d="M0,0 C12,-20 40,-20 52,0 C40,12 12,12 0,0 Z"
      fill="#738B4F"/>

    <path id="leafSmall"
      d="M0,0 C6,-10 20,-10 28,0 C20,6 6,6 0,0 Z"
      fill="#8DA167"/>
  </defs>

  <!-- ================= BACKGROUND ================= -->
  <rect width="360" height="800" fill="url(#bg)"/>
  <rect width="360" height="260" fill="url(#light)"/>

  <!-- ================= AMBIENT LEAVES ================= -->
  <g opacity="0.22">
    <use href="#leafSmall" x="40" y="120">
      <animateTransform type="translate" from="0 0" to="20 70" dur="14s" repeatCount="indefinite"/>
    </use>
    <use href="#leafSmall" x="300" y="180">
      <animateTransform type="translate" from="0 0" to="-30 80" dur="16s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- ================= HEADER ================= -->
  <text x="24" y="44" font-size="20" fill="#2C2C25">‹</text>
  <text x="56" y="44" font-size="20" fill="#2C2C25">
    Choose mode
  </text>

  <text x="24" y="78" font-size="14" fill="#7A7A70">
    Select how focus should be held
  </text>

  <!-- ================= MODE: APP BLOCKING ================= -->
  <g filter="url(#shadow)">
    <rect x="24" y="120" width="312" height="104" rx="28" fill="#FFFFFF"/>

    <circle cx="56" cy="172" r="14" fill="url(#accent)"/>

    <text x="84" y="160" font-size="16" fill="#2C2C25">
      App blocking
    </text>
    <text x="84" y="182" font-size="13" fill="#7A7A70">
      Keep selected apps out of reach
    </text>

    <text x="304" y="176" text-anchor="end"
          font-size="18" fill="#7A7A70">
      ›
    </text>
  </g>

  <!-- ================= MODE: POMODORO ================= -->
  <g filter="url(#shadow)">
    <rect x="24" y="240" width="312" height="104" rx="28" fill="#FFFFFF"/>

    <circle cx="56" cy="292" r="14" fill="#E6EFE3"/>
    <circle cx="56" cy="292" r="7" stroke="#6E8F5E" stroke-width="2" fill="none"/>

    <text x="84" y="280" font-size="16" fill="#2C2C25">
      Pomodoro rhythm
    </text>
    <text x="84" y="302" font-size="13" fill="#7A7A70">
      Work and rest in gentle cycles
    </text>

    <text x="304" y="296" text-anchor="end"
          font-size="18" fill="#7A7A70">
      ›
    </text>
  </g>

  <!-- ================= MODE: WEBSITE BLOCKING (DISABLED) ================= -->
  <g opacity="0.5">
    <rect x="24" y="360" width="312" height="104" rx="28" fill="#F2F1EA"/>

    <circle cx="56" cy="412" r="14" fill="#D5D4C8"/>

    <text x="84" y="400" font-size="16" fill="#8B8B80">
      Website blocking
    </text>
    <text x="84" y="422" font-size="13" fill="#9A9A8E">
      Coming soon
    </text>
  </g>

  <!-- ================= FOREGROUND LEAF ================= -->
  <g opacity="0.7">
    <use href="#leafMid" x="280" y="540" transform="rotate(18)"/>
  </g>

</svg>
