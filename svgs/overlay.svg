<svg width="360" height="800" viewBox="0 0 360 800"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ===== BACKDROP BLUR EFFECT ===== -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="14"/>
    </filter>

    <!-- ===== OVERLAY GRADIENT ===== -->
    <linearGradient id="overlay" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F6F5EB" stop-opacity="0.92"/>
      <stop offset="100%" stop-color="#E3E1D2" stop-opacity="0.92"/>
    </linearGradient>

    <!-- ===== RED ACCENT (BOUNDARY, NOT ALARM) ===== -->
    <linearGradient id="alertRed" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C96A6A"/>
      <stop offset="100%" stop-color="#A84F4F"/>
    </linearGradient>
  </defs>

  <!-- ===== BLURRED BACKDROP ===== -->
  <rect width="360" height="800" fill="#FFFFFF" filter="url(#blur)"/>

  <!-- ===== OVERLAY ===== -->
  <rect width="360" height="800" fill="url(#overlay)"/>

  <!-- ===== CENTER CARD ===== -->
  <g>
    <rect x="48" y="300" width="264" height="200" rx="32"
          fill="#FFFFFF"/>

    <!-- Icon background -->
    <circle cx="180" cy="350" r="28" fill="#F2DADA"/>

    <!-- Lock / barrier symbol -->
    <rect x="170" y="336" width="20" height="28" rx="10"
          fill="url(#alertRed)"/>

    <!-- Primary text -->
    <text x="180" y="402"
          text-anchor="middle"
          font-size="18"
          fill="#2C2C25"
          font-weight="500">
      This app is blocked
    </text>

    <!-- Secondary text -->
    <text x="180" y="432"
          text-anchor="middle"
          font-size="13"
          fill="#7A7A70">
      Focus is being held
    </text>
  </g>

</svg>
