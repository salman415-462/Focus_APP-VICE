<svg width="360" height="800" viewBox="0 0 360 800"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ================= BACKGROUND ================= -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFDF2"/>
      <stop offset="100%" stop-color="#E9E7D8"/>
    </linearGradient>

    <!-- ================= LIGHT ================= -->
    <radialGradient id="light" cx="30%" cy="0%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- ================= SHADOW ================= -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-opacity="0.14"/>
    </filter>

    <!-- ================= ACCENT ================= -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6E8F5E"/>
      <stop offset="100%" stop-color="#4E6E3A"/>
    </linearGradient>

    <!-- ================= LEAVES ================= -->
    <path id="leafSmall"
      d="M0,0 C6,-10 20,-10 28,0 C20,6 6,6 0,0 Z"
      fill="#8DA167"/>
  </defs>

  <!-- ================= BACKGROUND ================= -->
  <rect width="360" height="800" fill="url(#bg)"/>
  <rect width="360" height="260" fill="url(#light)"/>

  <!-- ================= AMBIENT LEAVES ================= -->
  <g opacity="0.18">
    <use href="#leafSmall" x="40" y="140">
      <animateTransform type="translate" from="0 0" to="20 80" dur="14s" repeatCount="indefinite"/>
    </use>
    <use href="#leafSmall" x="300" y="220">
      <animateTransform type="translate" from="0 0" to="-30 90" dur="16s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- ================= HEADER ================= -->
  <text x="24" y="44" font-size="20" fill="#2C2C25">â€¹</text>
  <text x="56" y="44" font-size="20" fill="#2C2C25">
    Select apps
  </text>
  <text x="336" y="44" text-anchor="end"
        font-size="13" fill="#7A7A70">
    1 selected
  </text>

  <!-- ================= SEARCH ================= -->
  <g filter="url(#shadow)">
    <rect x="24" y="76" width="312" height="44" rx="22" fill="#FFFFFF"/>
    <text x="44" y="104" font-size="13" fill="#9A9A8E">
      Search apps
    </text>
  </g>

  <!-- ================= SECTION LABEL ================= -->
  <text x="24" y="146" font-size="13" fill="#7A7A70">
    Installed apps
  </text>

  <!-- ================= APP ITEM (NORMAL) ================= -->
  <g filter="url(#shadow)">
    <rect x="24" y="162" width="312" height="56" rx="18" fill="#FFFFFF"/>
    <circle cx="52" cy="190" r="12" fill="#E6EFE3"/>
    <text x="80" y="194" font-size="14" fill="#2C2C25">
      Digital Wellbeing
    </text>

    <rect x="280" y="178" width="36" height="20" rx="10"
          fill="#E6EFE3"/>
    <circle cx="290" cy="188" r="8" fill="#9A9A8E"/>
  </g>

  <!-- ================= APP ITEM (SELECTED) ================= -->
  <g filter="url(#shadow)">
    <rect x="24" y="228" width="312" height="56" rx="18" fill="#FFFFFF"/>
    <rect x="24" y="228" width="6" height="56" rx="3"
          fill="url(#accent)"/>

    <circle cx="52" cy="256" r="12" fill="url(#accent)"/>
    <text x="80" y="260" font-size="14" fill="#2C2C25">
      Instagram
    </text>

    <rect x="280" y="244" width="36" height="20" rx="10"
          fill="url(#accent)"/>
    <circle cx="306" cy="254" r="8" fill="#FFFFFF"/>
  </g>

  <!-- ================= APP ITEM (NORMAL) ================= -->
  <g filter="url(#shadow)">
    <rect x="24" y="294" width="312" height="56" rx="18" fill="#FFFFFF"/>
    <circle cx="52" cy="322" r="12" fill="#E6EFE3"/>
    <text x="80" y="326" font-size="14" fill="#2C2C25">
      YouTube
    </text>

    <rect x="280" y="310" width="36" height="20" rx="10"
          fill="#E6EFE3"/>
    <circle cx="290" cy="320" r="8" fill="#9A9A8E"/>
  </g>

  <!-- ================= CTA ================= -->
  <g filter="url(#shadow)">
    <rect x="72" y="720" width="216" height="52" rx="26"
          fill="url(#accent)"/>
    <text x="180" y="754" text-anchor="middle"
          font-size="16" fill="#FFFFFF" font-weight="500">
      Continue to schedule
    </text>
  </g>

</svg>
