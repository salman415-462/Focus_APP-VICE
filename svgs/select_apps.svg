<svg width="360" height="800" viewBox="0 0 360 800"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0C0F16"/>
      <stop offset="100%" stop-color="#141722"/>
    </linearGradient>

    <!-- Search -->
    <linearGradient id="searchGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1C2433"/>
      <stop offset="100%" stop-color="#151B28"/>
    </linearGradient>

    <!-- CTA -->
    <linearGradient id="ctaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4FA3A5"/>
      <stop offset="100%" stop-color="#2F6F73"/>
    </linearGradient>

    <!-- Selected glow -->
    <linearGradient id="selectGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4FA3A5" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4FA3A5" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="360" height="800" fill="url(#bg)"/>

  <!-- App bar -->
  <text x="24" y="52" fill="#9FBFC1" font-size="20">‹</text>
  <text x="56" y="52" fill="#F4F3EF" font-size="20" font-weight="500">
    Select Apps
  </text>
  <text x="336" y="52" text-anchor="end"
        fill="#9FBFC1" font-size="13">
    1 selected
  </text>

  <!-- Search -->
  <rect x="16" y="80" width="328" height="44" rx="16"
        fill="url(#searchGrad)"/>
  <text x="36" y="108" fill="#9FBFC1" font-size="13">
    Search apps
  </text>

  <!-- Subtle section hint -->
  <text x="24" y="138" fill="#6B7C93" font-size="12">
    Installed apps
  </text>

  <!-- App item (normal) -->
  <g transform="translate(16 150)">
    <rect width="328" height="56" rx="16" fill="#161C29"/>
    <circle cx="28" cy="28" r="12" fill="#2E3A4A"/>
    <text x="56" y="32" fill="#F4F3EF" font-size="14">
      Digital Wellbeing
    </text>

    <rect x="276" y="20" width="36" height="20" rx="10"
          fill="#2E3A4A"/>
    <circle cx="286" cy="30" r="8" fill="#9FBFC1"/>
  </g>

  <!-- App item (selected – enhanced but calm) -->
  <g transform="translate(16 214)">
    <!-- soft side glow -->
    <rect width="328" height="56" rx="16"
          fill="url(#selectGlow)"/>

    <rect width="328" height="56" rx="16"
          fill="#161C29"
          stroke="#4FA3A5" stroke-opacity="0.55"/>

    <circle cx="28" cy="28" r="12" fill="#4FA3A5"/>
    <text x="56" y="32" fill="#F4F3EF" font-size="14">
      Instagram
    </text>

    <rect x="276" y="20" width="36" height="20" rx="10"
          fill="#4FA3A5"/>
    <circle cx="304" cy="30" r="8" fill="#0C0F16"/>
  </g>

  <!-- App item (normal) -->
  <g transform="translate(16 278)">
    <rect width="328" height="56" rx="16" fill="#161C29"/>
    <circle cx="28" cy="28" r="12" fill="#2E3A4A"/>
    <text x="56" y="32" fill="#F4F3EF" font-size="14">
      YouTube
    </text>

    <rect x="276" y="20" width="36" height="20" rx="10"
          fill="#2E3A4A"/>
    <circle cx="286" cy="30" r="8" fill="#9FBFC1"/>
  </g>

  <!-- Bottom CTA -->
  <rect x="24" y="720" width="312" height="52" rx="20"
        fill="url(#ctaGrad)"/>
  <text x="180" y="754" text-anchor="middle"
        fill="#0C0F16" font-size="15" font-weight="600">
    Continue to Schedule
  </text>
</svg>
