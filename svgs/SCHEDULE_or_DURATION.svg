<svg width="360" height="800" viewBox="0 0 360 800"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- ===== BACKGROUND ===== -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFDF2"/>
      <stop offset="100%" stop-color="#E9E7D8"/>
    </linearGradient>

    <!-- ===== LIGHT ===== -->
    <radialGradient id="light" cx="30%" cy="0%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- ===== SHADOW ===== -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-opacity="0.14"/>
    </filter>

    <!-- ===== ACCENT ===== -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6E8F5E"/>
      <stop offset="100%" stop-color="#4E6E3A"/>
    </linearGradient>

    <!-- ===== LEAF ===== -->
    <path id="leafSmall"
      d="M0,0 C6,-10 20,-10 28,0 C20,6 6,6 0,0 Z"
      fill="#8DA167"/>
  </defs>

  <!-- ===== BACKGROUND ===== -->
  <rect width="360" height="800" fill="url(#bg)"/>
  <rect width="360" height="260" fill="url(#light)"/>

  <!-- ===== AMBIENT LEAVES ===== -->
  <g opacity="0.16">
    <use href="#leafSmall" x="60" y="160">
      <animateTransform type="translate" from="0 0" to="18 70" dur="18s" repeatCount="indefinite"/>
    </use>
    <use href="#leafSmall" x="280" y="220">
      <animateTransform type="translate" from="0 0" to="-22 80" dur="20s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- ===== HEADER ===== -->
  <text x="24" y="44" font-size="20" fill="#2C2C25">‹</text>
  <text x="56" y="44" font-size="20" fill="#2C2C25">
    Schedule
  </text>

  <text x="24" y="76" font-size="14" fill="#7A7A70">
    Decide the shape of this quiet time
  </text>

  <!-- ===== ZONE 1: RHYTHM ===== -->
  <text x="24" y="112" font-size="15" fill="#2C2C25">
    Focus rhythm
  </text>

  <!-- One-time -->
  <g filter="url(#shadow)">
    <rect x="24" y="128" width="312" height="64" rx="22" fill="#FFFFFF"/>
    <circle cx="52" cy="160" r="9" stroke="#9A9A8E" stroke-width="2" fill="none"/>
    <text x="80" y="156" font-size="15" fill="#2C2C25">One-time</text>
    <text x="80" y="176" font-size="12" fill="#7A7A70">Single session</text>
  </g>

  <!-- Daily (selected) -->
  <g filter="url(#shadow)">
    <rect x="24" y="200" width="312" height="64" rx="22" fill="#FFFFFF"/>
    <rect x="24" y="200" width="6" height="64" rx="3" fill="url(#accent)"/>
    <circle cx="52" cy="232" r="9" fill="url(#accent)"/>
    <text x="80" y="228" font-size="15" fill="#2C2C25">Daily</text>
    <text x="80" y="248" font-size="12" fill="#7A7A70">Repeats every day</text>
  </g>

  <!-- Weekdays -->
  <g filter="url(#shadow)">
    <rect x="24" y="272" width="312" height="64" rx="22" fill="#FFFFFF"/>
    <circle cx="52" cy="304" r="9" stroke="#9A9A8E" stroke-width="2" fill="none"/>
    <text x="80" y="300" font-size="15" fill="#2C2C25">Weekdays</text>
    <text x="80" y="320" font-size="12" fill="#7A7A70">Mon–Fri</text>
  </g>

  <!-- ===== ZONE 2: BOUNDARY ===== -->
  <text x="24" y="364" font-size="15" fill="#2C2C25">
    Time boundary
  </text>

  <g filter="url(#shadow)">
    <rect x="24" y="380" width="312" height="88" rx="26" fill="#FFFFFF"/>
    <text x="92" y="414" text-anchor="middle" font-size="12" fill="#7A7A70">Start</text>
    <text x="92" y="446" text-anchor="middle" font-size="22" fill="#2C2C25">09:00</text>

    <text x="268" y="414" text-anchor="middle" font-size="12" fill="#7A7A70">End</text>
    <text x="268" y="446" text-anchor="middle" font-size="22" fill="#2C2C25">17:00</text>

    <line x1="180" y1="396" x2="180" y2="456" stroke="#E0DED6"/>
  </g>

  <!-- ===== ZONE 3: COMMITMENT ===== -->
  <text x="180" y="500" text-anchor="middle" font-size="13" fill="#7A7A70">
    Duration
  </text>
  <text x="180" y="532" text-anchor="middle" font-size="26"
        fill="#2C2C25" font-weight="500">
    8 hours
  </text>

  <text x="180" y="560" text-anchor="middle"
        font-size="12" fill="#9A9A8E">
    Focus will be held until this ends
  </text>

  <!-- ===== CTA ===== -->
  <g filter="url(#shadow)">
    <rect x="72" y="700" width="216" height="56" rx="28"
          fill="url(#accent)"/>
    <text x="180" y="736" text-anchor="middle"
          font-size="16" fill="#FFFFFF" font-weight="500">
      Begin focus
    </text>
  </g>

</svg>
